<div class="form-group" ng-if="vm.enablename">
  <label>Name</label>
  <input type="text" class="form-control" ng-model="vm.user.name"/>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" ng-model="vm.user.email"/>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" ng-model="vm.user.password"/>
</div>
<input type="submit" class="btn btn-primary" value="submit"/>
